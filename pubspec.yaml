name: flutter_asgm1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^1.0.0
  # 新增的数据持久化相关依赖
  shared_preferences: ^2.2.2      # 简单键值对存储
  path_provider: ^2.1.1           # 获取文件系统路径
  permission_handler: ^11.0.1     # 处理文件权限（用于导入导出）
  json_annotation: ^4.9.0         # JSON序列化注解
  intl: ^0.19.0                   # 国际化和日期格式化
  file_picker: ^8.0.0             # 文件选择器
  flutter_markdown: ^0.6.23       # Markdown解析和渲染
  yaml: ^3.1.2                    # YAML解析器

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # 新增的开发时依赖
  json_serializable: ^6.7.1       # JSON序列化代码生成
  build_runner: ^2.4.7            # 代码生成工具

flutter:
  uses-material-design: true
  assets:
    - assets/articles/
    - assets/images/
